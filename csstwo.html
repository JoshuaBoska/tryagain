<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Tableau Graph</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>My Tableau Graph</h1>
        
        <!-- Embed Tableau Graph using iframe -->
        <div class="tableau-container">
            <iframe src="https://public.tableau.com/views/your-workbook-name/your-sheet-name?:language=en-US&:display_count=y&publish=yes" width="800" height="600" frameborder="0" allowfullscreen="true"></iframe>
        </div>
    </div>
</body>
</html>
